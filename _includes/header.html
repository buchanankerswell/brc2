<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
		<header id="header">
			<div class="logo">
				<span class="icon {{ site.icon }}"></span>
			</div>
			<div class="content">
				<div class="inner">
					<h1>{{ site.title }}</h1>
					<p>{{ site.description }}</p>
				</div>
			</div>
			<nav>
				<ul>
					{% for page in site.pages  %}
					{% if page.title %}
					<!-- page.path is: {{ page.path }} -->
					<li><a href="#{{ page.title }}">{{ page.title }}</a></li>
					{% endif %}
					{% endfor %}
				</ul>
			</nav>
			<div>
				<span class="icon-hp fa-user">&nbsp; Travis Cottam &nbsp;</span>
				<span class="icon-hp fa-phone">&nbsp; (801) 318-7903 &nbsp;</span>
				<span class="icon-hp fa-envelope">&nbsp; traviscottam@gmail.com &nbsp;</span>
				<span class="icon-hp fa-map-pin">&nbsp; Saint George, Utah &nbsp;</span>
			</div>
		</header>

	<!-- Main -->
		<div id="main">
